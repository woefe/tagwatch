registries:
  - &docker_hub
    auth: true
    # Uncomment below to use your Docker Hub account instead of anonymous access
    # username: <username>
    # password: <token>
    auth_url: "https://auth.docker.io/token?service=registry.docker.io"
    base_url: "https://registry.hub.docker.com/v2/"

default: &default
  watch_new: true
  registry: *docker_hub
  arch: "amd64"

tagwatch:
  - <<: *default
    repo: library/ubuntu
    tags:
      - 20\.04
  - <<: *default
    repo: gitea/gitea
    tags:
      - ^1\.15$

server:
  addr: ":8080"
